<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2d3436;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #636e72;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            background-color: #0984e3;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0766b5;
        }

        .features {
            display: flex;
            gap: 2rem;
            margin-top: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .feature {
            flex: 1;
            min-width: 250px;
            padding: 1.5rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .feature {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="container">
            <h1>Welcome to Our Site</h1>
            <p class="subtitle">Your compelling tagline goes here</p>
            <a href="#" class="cta-button">Get Started</a>
            
            <div class="features">
                <div class="feature">
                    <h3>Feature One</h3>
                    <p>Describe your first main feature or benefit here.</p>
                </div>
                <div class="feature">
                    <h3>Feature Two</h3>
                    <p>Describe your second main feature or benefit here.</p>
                </div>
                <div class="feature">
                    <h3>Feature Three</h3>
                    <p>Describe your third main feature or benefit here.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
